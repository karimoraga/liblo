{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Librotek</title>
    <link type="text/css" rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card-img-top {
        height: 150px;
        width: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body id="cuerpo">
    <header>
      <div class="d-flex align-items-center">
        <a href="/">
          <img src={% static "core/img/logo.png" %} id="logo" />
        </a>
        <nav class="navbar navbar-expand-lg navbar-dark data-bs-theme">
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active mx2"
                    aria-current="page"
                    href="/"
                    >Inicio</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="registro.html">Registrate</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sesion.html">Iniciar sesion</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Categorías
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="categoria1.html"
                        >Supervivencia</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="categoria2.html"
                        >Plataforma</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="categoria3.html"
                        >Shooter</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="categoria4.html"
                        >Aventura</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="categoria5.html">Acción</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="content d-flex align-items-center justify-content-center">
      <div class="container">
        <form id="formu" action="#">
          <h1>Login</h1>

          <div class="input-box">
            <input type="text" placeholder="Nombre de usuario" required />
          </div>

          <div class="input-box">
            <input type="password" placeholder="Contraseña" required />
          </div>

          <div class="remember-forgot">
            <label><input type="checkbox" /> Recordarme</label>
          </div>

          <button type="submit" class="btn">Log In</button>

          <div class="register-link">
            <p>¿No tiene cuenta? <a href="#">Registrarse</a></p>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer text-center py-3">
      <p>
        @ 2024 GameZone <br />Karin Moraga - Vanessa Suazo - Francisco
        Bustamante
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
